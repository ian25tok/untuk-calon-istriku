<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Untuk Calon Istriku 🥰</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(135deg, #ffd6e0, #b3e0ff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #333;
  overflow: hidden;
}
.container {
  text-align: center;
  max-width: 600px;
  padding: 30px;
  background: rgba(255,255,255,0.8);
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  animation: fadeIn 1s ease forwards;
}
button {
  background: linear-gradient(90deg, #ff9eb5, #88d0ff);
  border: none;
  padding: 12px 24px;
  margin-top: 20px;
  border-radius: 30px;
  font-size: 16px;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { transform: scale(1.05); }
@keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

.heart {
  position: fixed;
  width: 20px;
  height: 20px;
  background: pink;
  transform: rotate(45deg);
  animation: floatUp 4s linear infinite;
}
.heart::before, .heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: pink;
  border-radius: 50%;
}
.heart::before { top: -10px; left: 0; }
.heart::after { left: -10px; top: 0; }
@keyframes floatUp {
  0% { transform: translateY(0) rotate(45deg); opacity: 1;}
  100% { transform: translateY(-800px) rotate(45deg); opacity: 0;}
}
</style>
</head>
<body>
<audio id="bgm" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c2a7052c1.mp3?filename=piano-soft-background-110660.mp3" type="audio/mpeg">
</audio>

<div class="container" id="app"></div>

<script>
const app = document.getElementById("app");

let step = 0;
const questions = [
  {
    text: "Awal chat kita apa yaa?",
    options: [
      "Bg, ambil formasi dimana?",
      "Bang, ambil formasi dimana?",
      "Bang, pilih formasi di mana?",
      "Bang, formasinya yang di pilih berapa?",
      "Abang, ambil formasi dimana?"
    ],
    correct: 1,
    response: "Hehe inget juga 😆"
  },
  {
    text: "Kapan rencana kita menikah?",
    options: [
      "6 Juli 2025",
      "7 Juli 2025",
      "6 Juni 2025",
      "7 Juni 2025",
      "Sekarang aja yaa 😝"
    ],
    correctMulti: [0, 4],
    response: {
      0: "Hihi siap-siap yaa 🥰",
      4: "Ih yaudah yuk sekarang aja 😳💍"
    }
  }
];

const messages = [
  "Teruslah menjadi versi terbaik dari diri adek, dunia menantikan kehebatan sayaang 💕",
  "Sukses selalu untuk setiap langkah. Jangan takut gagal, abaang percaya sayaang selalu bisa ngelewatin nya 💪",
  "Seperti bintang di langit, sayaang selalu bersinar dengan caranya sendiri ✨",
  "Love you kecintaan abaang 🥰<br>– dari abang ❤️🤍<br><br>😜💐<br><br><button onclick='showConfetti()'>Klik untuk peluk virtual 🤗</button>"
];

function start() {
  app.innerHTML = `
    <h2>Hai calon istriku 🥰</h2>
    <p>Hari ini kok rasanya spesial banget ya?<br>Yuk main game kecil dulu sebelum ucapan dari abang~ 💕</p>
    <button onclick="nextQuestion(0)">Mulai Permainan!</button>
  `;
}

function nextQuestion(i) {
  const q = questions[i];
  app.innerHTML = `<h2>${q.text}</h2>`;
  q.options.forEach((opt, idx) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(i, idx);
    app.appendChild(btn);
    app.appendChild(document.createElement("br"));
  });
}

function checkAnswer(i, idx) {
  const q = questions[i];
  if (q.correctMulti) {
    if (q.correctMulti.includes(idx)) {
      const res = q.response[idx];
      app.innerHTML = `<p>${res}</p><button onclick="nextStep()">Next ➜</button>`;
    } else wrong();
  } else {
    if (idx === q.correct) {
      app.innerHTML = `<p>${q.response}</p><button onclick="nextStep()">Next ➜</button>`;
    } else wrong();
  }
}

function wrong() {
  app.innerHTML += `<p style="color:#ff3b3b;">Hehe salah sayang 😝 coba lagi ya~</p>`;
}

function nextStep() {
  step++;
  if (step < questions.length) nextQuestion(step);
  else showMessage(0);
}

function showMessage(i) {
  app.innerHTML = `<p>${messages[i]}</p>`;
  if (i < messages.length - 1)
    app.innerHTML += `<button onclick="showMessage(${i + 1})">Next ➜</button>`;
}

function showConfetti() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.background = `hsl(${Math.random()*360},70%,80%)`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
  app.innerHTML += "<p>🤗💞 peluk virtual terkirim 💞🤗</p>";
}

start();
</script>
</body>
</html>
